<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flohmarkt Galerie</title>
    <style>
      :root {
        --bg: #0f1115;
        --card: #151823;
        --text: #e8eefb;
        --muted: #a9b4c7;
        --accent: #4f8cff;
        --shadow: 0 6px 16px rgba(0,0,0,0.25);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, #0e1014, #0b0d11 60%, #0a0c10);
        color: var(--text);
      }
      header {
        padding: 24px 16px 8px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.2px;
      }
      header p {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 14px;
      }
      .grid {
        width: min(1200px, 94vw);
        margin: 18px auto 48px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }
      .card {
        background: linear-gradient(180deg, #171a23, #131622);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px;
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(0,0,0,0.35);
        border-color: rgba(79,140,255,0.35);
      }
      .thumb {
        width: 100%;
        aspect-ratio: 1/1;
        display: block;
        object-fit: cover;
        background: #0b0d12;
      }
      .card .title {
        padding: 10px 12px 12px;
        font-size: 14px;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .count {
        color: var(--muted);
        font-size: 12px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.06);
        padding: 2px 8px;
        border-radius: 999px;
      }
      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(5, 7, 10, 0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        padding: 20px;
      }
      .modal.open { display: flex; }
      .modal-card {
        width: min(1100px, 96vw);
        max-height: 90vh;
        background: linear-gradient(180deg, #161926, #121523);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 16px 40px rgba(0,0,0,0.45);
        display: flex;
        flex-direction: column;
      }
      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 12px 14px;
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }
      .modal-header h2 {
        margin: 0;
        font-size: 16px;
      }
      .modal-close {
        appearance: none;
        border: 0;
        border-radius: 10px;
        padding: 8px 10px;
        background: rgba(255,255,255,0.06);
        color: var(--text);
        cursor: pointer;
        transition: background 0.12s ease, transform 0.08s ease;
      }
      .modal-close:hover { background: rgba(255,255,255,0.12); }
      .modal-close:active { transform: translateY(1px); }
      .modal-body {
        padding: 14px;
        overflow: auto;
      }
      .thumbs {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
      }
      .thumbs img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 10px;
        background: #0b0d12;
        border: 1px solid rgba(255,255,255,0.06);
      }
      footer {
        width: min(1200px, 94vw);
        margin: 0 auto 36px;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
      .hint {
        opacity: 0.9;
      }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>

    </header>

          <h2 id="modalTitle"></h2>
          <button class="modal-close" id="closeBtn" aria-label="Schließen">Schließen</button>
        </div>
        <div class="modal-body">
          <div class="thumbs" id="modalThumbs"></div>
        </div>
      </div>
    </div>

      // Bevorzugt JPG, fällt bei Fehler auf HEIC zurück
      function preferJpg(path) {
        return path.replace(/\.HEIC$/i, ".jpg");
      }

      function createCard(item) {
        const cover = item.images[0];
        const coverPreferred = preferJpg(cover);
        const el = document.createElement("article");
        el.className = "card";
        el.innerHTML = `
          <img class="thumb" alt="${item.name}" src="${coverPreferred}" onerror="this.onerror=null; this.src='${cover}'">
          <div class="title">
            <span>${item.name}</span>
            <span class="count">${item.images.length} Foto${item.images.length === 1 ? "" : "s"}</span>
          </div>
        `;
        el.addEventListener("click", () => openModal(item));
        return el;
      }

      const grid = document.getElementById("grid");
      items.forEach(item => grid.appendChild(createCard(item)));

      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modalTitle");
      const modalThumbs = document.getElementById("modalThumbs");
      const closeBtn = document.getElementById("closeBtn");

      function openModal(item) {
        modalTitle.textContent = item.name;
        modalThumbs.innerHTML = item.images
          .map(src => {
            const jpg = preferJpg(src);
            return `<img loading="lazy" alt="${item.name}" src="${jpg}" onerror="this.onerror=null; this.src='${src}'">`;
          })
          .join("");
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      }
      function closeModal() {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
      }
      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
